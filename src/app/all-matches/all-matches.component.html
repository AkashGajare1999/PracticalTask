<div class="container">
<div class="d-flex justify-content-between">
    <button class="btn btn-primary" routerLink="/AddFormComponent">Add Data</button>
    <div class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" [(ngModel)]="searchName" aria-label="Search">
    </div>
</div>
<div class="card-container">
  <div class="col" *ngFor="let person of persons | nameFilter: searchName">
  <app-card-details [person]="person"></app-card-details>
</div>
</div>
</div>
